{% extends "layout.html" %}
{% block body %}
  <h3>Signup</h3>
  <div class="row">
    <form action="{{ url_for('signup') }}" method=post>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="" id="flat_name" type="text" name=flat_name>
          <label for="flat_name">Flat Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="" id="password" type=password name=password>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <input class="btn right" type=submit value=Signup>
      </div>
    </form>
  </div>
{% endblock %}
